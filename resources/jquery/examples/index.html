<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>javascript / jQuery samples</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>

    <!-- page content and controls will be here -->

    <h3>avoid images downloading from the frontside</h3>
    <img src="src/logo.png" alt="logo" oncontextmenu="show_alert(); return false">


    <br>

    <h3>autocomplete email</h3>
    <input type="text" id="email" placeholder="email">
    <button onclick="email_autocomplete()">@gmail.com</button>

    <br>

    <h3>enter only integer numbers</h3>
    <input type="text" id="integer_number" placeholder="integer number" onkeypress="return typeNumber(event,1,this.value);">

    <br>


    <h3>enter only float numbers</h3>
    <input type="text" id="float_number" placeholder="float number" onkeypress="return typeNumber(event,2,this.value);">

    <br>



    <h3>generate a random string of 10 characters</h3>
    <input type="text" id="random_string" placeholder="random string" readonly>
    <button id="generate_random_string_btn">generate</button>
    <br>

    <h3>validate an ip</h3>
    <input type="text" id="ip" placeholder="ip">
    <button id="validate_ip_btn">validate</button>
    <input type="text" id="is_ip_valid" value="" readonly/>
    <br>

    <!-- Example Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/show_alert.js"></script>
    <script type="text/javascript" src="js/email_autocomplete.js"></script>
    <script type="text/javascript" src="js/enter_number.js"></script>
    <script type="text/javascript" src="js/random_string.js"></script>
    <script type="text/javascript" src="js/validate_ip.js"></script>
    <script type="text/javascript" src="js/seniority.js"></script>

    <script>
        $("#generate_random_string_btn").on("click", function() {
            $("#random_string").val(random_string(10));
        });

        $("#validate_ip_btn").on("click", function() {
            $("#is_ip_valid").val(validate_ip_address($("#ip").val()));
        });
    </script>
    <!-- ./ Example Scripts -->
</body>

</html>
