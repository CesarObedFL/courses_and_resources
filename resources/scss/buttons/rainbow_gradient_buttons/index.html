<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rainbow Gradient Buttons</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- source -->
    <!-- https://codepen.io/LukyVj/pen/bGmELYR -->
</head>

<body>

    <!-- page content and controls will be here -->
    <main>
        <div class="container">
            <div>
                <button>
                    <div class="inner">
                        Cancel <span>Esc</span>
                    </div>
                </button>
                <button>
                    <div class="inner">
                        Enjoy <span>Shift</span>
                    </div>
                </button>
            </div>
        </div>

        <div class="container" data-theme="dark">
            <div>
                <button>
                    <div class="inner">
                        Cancel <span>Esc</span>
                    </div>
                </button>
                <button>
                    <div class="inner">
                        Enjoy <span>Shift</span>
                    </div>
                </button>
            </div>
        </div>

    </main>

    <div id="info-box" data-info-chrome="Rendering in Chrome" data-info-safari="Rendering in Safari"
        data-info-firefox="Rendering in Firefox" data-presentation-width="70vw" data-presentation-height="70vh"
        data-inspiration="https://twitter.com/avstorm/status/1646204829826445312?s=20" data-hidden-onload="true"></div>

    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
