<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Player Panel Buttons</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script type="text/javascript" src="https://unpkg.com/phosphor-icons"></script>


    <!-- source -->
    <!-- https://codepen.io/havardob/pen/MWqMmgb -->
</head>

<body>

    <!-- page content and controls will be here -->
    <div class="button-row">
        <button class="button | button--toggle">
            <i class="ph-shuffle"></i>
        </button>
        <button class="button">
            <i class="ph-skip-back"></i>
        </button>
        <button class="button | button--toggle button--play | is-active">
            <i class="ph-play"></i>
            <i class="ph-pause"></i>
        </button>
        <button class="button">
            <i class="ph-skip-forward"></i>
        </button>
        <button class="button | button--toggle">
            <i class="ph-repeat"></i>
        </button>
    </div>
    <label class="theme-toggle">
        <input type="checkbox" />
        <i class="ph-lightbulb"></i>
        <span>Change theme</span>
    </label>

    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
