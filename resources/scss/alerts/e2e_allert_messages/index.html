<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>E2E Alert Messages</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- source -->
    <!-- https://codepen.io/banhaclong20/pen/qPearE -->
</head>

<body>

    <!-- page content and controls will be here -->
    <div class="container">
        <div class="heading">
            <h2>Message Alert <span>Xpressdocs - E2E</span></h2>
        </div>
        <!-- Primary Message -->
        <div class="xd-message">
            <div class="xd-message-icon">
                <i class="ion-alert"></i>
            </div>
            <div class="xd-message-content">
                <p>The quick brown fox jumped over the lazy dog.</p>
            </div>
            <a href="#" class="xd-message-close">
                <i class="close-icon ion-close-round"></i>
            </a>
        </div>

        <!-- Danger Message -->
        <div class="xd-message msg-danger">
            <div class="xd-message-icon">
                <i class="ion-close-round"></i>
            </div>
            <div class="xd-message-content">
                <p>The quick brown fox jumped over the lazy dog.</p>
            </div>
            <a href="#" class="xd-message-close">
                <i class="close-icon ion-close-round"></i>
            </a>
        </div>

        <!-- Danger Success -->
        <div class="xd-message msg-success">
            <div class="xd-message-icon">
                <i class="ion-checkmark"></i>
            </div>
            <div class="xd-message-content">
                <p>The quick brown fox jumped over the lazy dog.</p>
            </div>
            <a href="#" class="xd-message-close">
                <i class="close-icon ion-close-round"></i>
            </a>
        </div>

        <!-- Danger Warning -->
        <div class="xd-message msg-warning">
            <div class="xd-message-icon">
                <i class="ion-alert-circled"></i>
            </div>
            <div class="xd-message-content">
                <p>The quick brown fox jumped over the lazy dog.</p>
            </div>
            <a href="#" class="xd-message-close">
                <i class="close-icon ion-close-round"></i>
            </a>
        </div>

    </div>

    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
