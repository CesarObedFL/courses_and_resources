<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Futuristic Dial Button</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- source -->
    <!-- https://codepen.io/LukyVj/pen/xxyEYMJ -->
</head>

<body>

    <!-- page content and controls will be here -->
    <main>
        <div>
            <div class="selector">
                <div class="knob"></div>
                <ul>
                    <li>
                        <span>Back</span>
                        <input type="radio" name="choice-a" checked />
                    </li>
                    <li>
                        <span>Home</span>
                        <input type="radio" name="choice-a" />
                    </li>
                    <li>
                        <span>Search</span>
                        <input type="radio" name="choice-a" />
                    </li>
                    <li>
                        <span>Star</span>
                        <input type="radio" name="choice-a" />
                    </li>
                    <li>
                        <span>More</span>
                        <input type="radio" name="choice-a" />
                    </li>
                    <li>
                        <span>Refresh</span>
                        <input type="radio" name="choice-a" />
                    </li>
                </ul>
            </div>
        </div>

        <div data-theme="dark">
            <div class="selector">
                <div class="knob"></div>
                <ul>
                    <li>
                        <span>Back</span>
                        <input type=radio name=choice checked />
                    </li>
                    <li>
                        <span>Home</span>
                        <input type=radio name=choice />
                    </li>
                    <li>
                        <span>Search</span>
                        <input type=radio name=choice />
                    </li>
                    <li>
                        <span>Star</span>
                        <input type=radio name=choice />
                    </li>
                    <li>
                        <span>More</span>
                        <input type=radio name=choice />
                    </li>
                    <li>
                        <span>Refresh</span>
                        <input type=radio name=choice />
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <div id="info-box" data-info-chrome="Rendering in Chrome ✅" data-info-safari="Rendering in Safari ✅"
        data-info-firefox="Rendering in Firefox ❌" data-presentation-width="70vw" data-presentation-height="70vh"
        data-inspiration="https://twitter.com/JoshGuoSpace/status/1648259938110836738" data-hidden-onload=""></div>

    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
