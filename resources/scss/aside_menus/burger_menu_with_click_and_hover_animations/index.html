<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Burger Menu with Click and Hover Animations</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- source -->

<body>

    <!-- page content and controls will be here -->

    <svg width="50" class="hoverme" id="burger" fill="#3C3D3D" viewBox="0 0 50 40" xmlns="http://www.w3.org/2000/svg">

            <path class="top" d="M0 8h50v3H0z" />

            <path class="middle" d="M0 18h40v3H0z" />
        </g>
        <g class="spoof">
            <path class="topc" d="M0 48h50v3H0z" />
            <path class="bottomc" d="M0 68h50v3H0z" />
            <path class="middlec" d="M0 58h40v3H0z" />
        </g>
    </svg>
    <div class="aside ">
        MENU STUFF
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
