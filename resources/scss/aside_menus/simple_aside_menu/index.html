<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simple Aside Menu</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- source -->
    <!-- https://codepen.io/dropculturepopout/pen/VrQrEN -->
</head>

<body>

    <!-- page content and controls will be here -->
    <aside id="menu">
        <div id="toggle">
            <svg id="burger-menu" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                <title>burger-menu</title>
                <rect width="32" height="32" fill="none" />
                <line id="line-2" x1="0" y1="16" x2="32" y2="16" fill="none" stroke="#e7e7e7" stroke-miterlimit="10"
                    stroke-width="2" />
                <line id="line-3" x1="0" y1="22" x2="32" y2="22" fill="none" stroke="#e7e7e7" stroke-miterlimit="10"
                    stroke-width="2" />
                <line id="line-1" x1="0" y1="10" x2="32" y2="10" fill="none" stroke="#e7e7e7" stroke-miterlimit="10"
                    stroke-width="2" />
            </svg>
        </div>
        <ul id="menu-items">
            <li id="user">
                <label for "user">Your profile</label>
            </li>
            <li id="search">
                <label for "search">Address search</label>
            </li>
            <li id="layers">
                <label for "layers">Layer list</label>
            </li>
            <li id="bookmarks">
                <label for "bookmarks">Bookmarks</label>
            </li>
            <li id="basemap">
                <label for "basemap">Basemap</label>
            </li>
            <li id="notifications">
                <label for "notifications">Notifications</label>
            </li>
        </ul>
    </aside>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
