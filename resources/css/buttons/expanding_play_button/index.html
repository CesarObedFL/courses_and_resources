<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Expanding Play Button</title>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script src="https://kit.fontawesome.com/425273aaba.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <!-- source -->
    <!-- https://codepen.io/Creepercraft206/pen/WNgmqbg -->
</head>

<body>

    <!-- page content and controls will be here -->

    <h1>Play!</h1>
    <div id="button-container">
        <div id="bar">
            <i class="fa-solid fa-backward hidden icon"></i>
            <button id="play-button" type="button"><i class="fa-solid fa-play"></i></button>
            <i class="fa-solid fa-forward hidden icon"></i>
            <i class="fa-solid fa-gear right hidden icon"></i>
            <div id="line" class="hidden">
                <div id="progress">
                    <div id="dot"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
