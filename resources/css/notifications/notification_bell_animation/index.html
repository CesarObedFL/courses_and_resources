<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Notification Bell Animation</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- source -->
    <!-- https://codepen.io/Diana-Moretti/pen/NWmqZEm -->
</head>

<body>

    <!-- page content and controls will be here -->

    <div class="bell-container">
        <button class="notification-bell">
            <svg class="bell-icon" viewBox="0 0 448 512" width="50" title="bell">
                <path
                    d="M224 512c35.32 0 63.97-28.65 63.97-64H160.03c0 35.35 28.65 64 63.97 64zm215.39-149.71c-19.32-20.76-55.47-51.99-55.47-154.29 0-77.7-54.48-139.9-127.94-155.16V32c0-17.67-14.32-32-31.98-32s-31.98 14.33-31.98 32v20.84C118.56 68.1 64.08 130.3 64.08 208c0 102.3-36.15 133.53-55.47 154.29-6 6.45-8.66 14.16-8.61 21.71.11 16.4 12.98 32 32.1 32h383.8c19.12 0 32-15.6 32.1-32 .05-7.55-2.61-15.27-8.61-21.71z"
                    fill="#ffff" />
            </svg>
            <div class="notification-count"><span id="count">3</span></div>
        </button>
    </div>

    <div class="notifications-container">
        <div class="notification" id="first">
            <svg viewBox="0 0 512 512" width="20" title="comment">
                <path
                    d="M256 32C114.6 32 0 125.1 0 240c0 49.6 21.4 95 57 130.7C44.5 421.1 2.7 466 2.2 466.5c-2.2 2.3-2.8 5.7-1.5 8.7S4.8 480 8 480c66.3 0 116-31.8 140.6-51.4 32.7 12.3 69 19.4 107.4 19.4 141.4 0 256-93.1 256-208S397.4 32 256 32z"
                    fill="#4e504f" />
            </svg>
            <div class="notification-text">
                <strong>Natasha</strong>
                <p>sent a message</p>
            </div>

            <button class="cancel">X</button>
        </div>

        <div class="notification" id="second">
            <svg class="notification-icon" viewBox="0 0 512 512" width="20" title="heart">
                <path
                    d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"
                    fill="#4e504f" />
            </svg>
            <div class="notification-text">
                <strong>John</strong>
                <p>loved your post</p>
            </div>

            <button class="cancel">X</button>
        </div>

        <div class="notification" id="third">
            <svg class="notification-icon" viewBox="0 0 640 512" width="20" title="user-plus">
                <path
                    d="M624 208h-64v-64c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v64h-64c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h64v64c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-64h64c8.8 0 16-7.2 16-16v-32c0-8.8-7.2-16-16-16zm-400 48c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"
                    fill="#4e504f" />
            </svg>
            <div class="notification-text">
                <strong>Mike</strong>
                <p>is following you</p>
            </div>

            <button class="cancel">X</button>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>


</body>

</html>
