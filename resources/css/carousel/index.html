<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carousel Example</title>
        <link rel="stylesheet" href="https://cdn.skypack.dev/react-icons/feather" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <div id="root"></div>


        <div class='app'>
            <div class='carousel'>
                <button class='nav left'><i class='ti ti-chevron-left'></i></button>

                <div class='card-container' >
                    <div class='card'>
                        <h2>${title}</h2>
                        <p>${content}</p>
                    </div>

                    <div class='card'>
                        <h2>${title}</h2>
                        <p>${content}</p>
                    </div>

                    <div class='card'>
                        <h2>${title}</h2>
                        <p>${content}</p>
                    </div>
                </div>

                <button class='nav right' ><i class='ti ti-chevron-right'></i></button>
            </div>
        </div>

    </body>

</html>
