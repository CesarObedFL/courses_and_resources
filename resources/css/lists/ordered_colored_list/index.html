<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ejemplo de Lista Ordenada</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- source -->
    <!-- https://codepen.io/MarkBoots/pen/XWyYOZR -->
</head>

<body>

    <!-- page content and controls will be here -->

    <!-- inspired by https://www.shutterstock.com/nl/image-vector/vector-3d-1-3-text-box-628065329 -->

    <ol class="circle">
        <li style="--accent-color: #f04d74">One</li>
        <li style="--accent-color: #ffd166">Two</li>
        <li style="--accent-color: #06d6a0">Three</li>
        <li style="--accent-color: #118ab2">Four</li>
        <li style="--accent-color: #073b4c">Five</li>
    </ol>
    <ol class="square">
        <li style="--accent-color: #f04d74">One</li>
        <li style="--accent-color: #ffd166">Two</li>
        <li style="--accent-color: #06d6a0">Three</li>
        <li style="--accent-color: #118ab2">Four</li>
        <li style="--accent-color: #073b4c">Five</li>
    </ol>

</body>

</html>
