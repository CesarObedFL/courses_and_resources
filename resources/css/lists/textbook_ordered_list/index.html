<body>

    <h1>Shopping List</h1>

    <h2>Food</h2>

    <ol class="continuous-list">

        <li>Eggs</li>
        <li>Apples</li>
        <li>Cereal</li>
        <li>Canned Soup</li>
        <li>Frozen Pizza</li>
        <li>Chocolate</li>
