<body>

    <!-- page content and controls will be here -->
    <ul id="image-list1" class="sortable-list">
        <li id="a">A</li>
        <li id="b">B</li>
        <li id="c">C</li>
    </ul>

    <ul id="image-list2" class="sortable-list">
        <li id="1">1</li>
        <li id="2">2</li>
        <li id="3">3</li>
