<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dynamic Bootstrap Progress Bar Example</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script type="text/javascript" src="js/script.js"></script>

    <!-- source -->
    <!-- https://codepen.io/gustitammam/pen/RRXGdj -->
</head>

<body>

    <!-- page content and controls will be here -->
    <h3>Dynamic Progress Bar</h3>
    <p>Running progress bar from 0% to 100% in 10 seconds</p>
    <div class="progress">
        <div id="dynamic" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            <span id="current-progress"></span>
        </div>
    </div>

</body>

</html>
