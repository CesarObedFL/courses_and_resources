<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Percent Play Button Example</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- source -->
    <!-- https://codepen.io/Sicontis/pen/NWLVOpr -->
</head>

<body>

    <!-- page content and controls will be here -->
    <div class="button-container">
        <svg id="reticule" viewBox="0 0 80 80" width="80" height="80">
            <rect width="80" height="80" />
            <polyline points="0,10 0,0 10,0" />
            <polyline points="70,0 80,0 80,10" />
            <polyline points="80,70 80,80 70,80" />
            <polyline points="10,80 0,80 0,70" />
        </svg>
        <button>
            <svg id="playIcon" viewBox="0 0 20 30" width="20" height="30">
                <polyline points="2,2 18,15 2,28" />
            </svg>
        </button>
        <div class="stats">
            <div class="stats-bar"></div>
            <div class="stats-percent">0</div>
            <div class="stats-blocks"> 
                <svg id="blocks" viewBox="0 0 80 10">
                    <line x1="5" y1="0" x2="10" y2="0" />
                    <line id="block-2" x1="15" y1="0" x2="60" y2="0" />
                    <line x1="65" y1="0" x2="75" y2="0" />
                </svg> 
            </div>
        </div>
    </div>


    <script type="text/javascript" src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script type="text/javascript" src="https://assets.codepen.io/16327/DrawSVGPlugin3.min.js"></script>
    <script type="text/javascript" src="https://assets.codepen.io/16327/ScrambleTextPlugin3.min.js"></script>
    <script type="text/javascript" src="https://cartomanzia-tarocchi.com/wp-content/plugins/giochi-carte/public/js/DrawSVGPlugin.min.js"></script>
    <script type="text/javascript" src="https://cartomanzia-tarocchi.com/wp-content/plugins/giochi-carte/public/js/tarocchi-zingara-build.js"></script>

    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
