<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Square Line Play Button Example</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- source -->

</head>

<body>

    <!-- page content and controls will be here -->
    <label>
        <input type="checkbox" id="checkbox">
        <svg width="100" height="100">
            <path d="M 0 0 L 80 50 0 100 0 0" class="pause" />
            <rect width="100" height="100" class="playing" />
            <rect width="15" height="60" x="25" y="20" />
            <rect width="15" height="60" x="60" y="20" />
        </svg>
    </label>

    <script type="text/javascript" src="js/script.js"></script>
