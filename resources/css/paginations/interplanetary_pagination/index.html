<!DOCTYPE html>
<html lang="es">

<head>

                    <span class="system-name">Yùguāng&nbsp;Yù</span>

                    <span class="system-name">Ánemos&nbsp;Óros</span>
                </a>
                <a class="system" data-order="3" tabindex="0">
                    <span class="system-projection"></span>
                    <span class="system-name">Novyy&nbsp;Gorizont</span>
                </a>
                <a class="system" data-order="4" tabindex="0">
                    <span class="system-projection"></span>
                    <span class="system-name">Zephyralis</span>
                </a>
                <a class="next" aria-disabled="false" tabindex="0"></a>
            </div>
        </nav>
    </div>

    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
