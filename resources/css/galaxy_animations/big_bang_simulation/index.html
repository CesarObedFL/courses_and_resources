<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ejemplo de </title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script type="text/javascript" src="js/script.js"></script>
    <!--
    The following scripts are loaded via CDN:
      • three.js for 3D rendering.
      • dat.GUI for UI controls.
      • OrbitControls to allow camera orbiting.
      • EffectComposer, RenderPass, and UnrealBloomPass to add a bloom effect (simulating volumetric light).
    -->
    <!-- Core Three.js library first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Shaders must be loaded before any passes or effects that use them -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    
    <!-- Post-processing components in dependency order -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    
    <!-- Controls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- GUI library can be loaded at any point -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>

    <!-- source -->
    <!-- https://codepen.io/Majid-Manzarpour/pen/PwYrYdg -->
</head>
