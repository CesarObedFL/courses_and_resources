<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Page Transition Overlay</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- source -->
    <!-- https://codepen.io/p0waqqatsi/pen/QWRpweR -->
</head>

<body>

    <!-- page content and controls will be here -->
    <main>
        <div class="intro">
            <div class="intro__text font-1">
                <span class="highlight">h</span>
                <span class="highlight">e</span>
                <span class="highlight">a</span>
                <span class="highlight">d</span>
                <span class="highlight"></span>
                <span class="normal">i</span>
                <span class="normal">n</span>
                <span class="normal">g</span>
                <span class="highlight">s</span>
            </div>
            <div class="intro__image"
                style="background-image:url(https://img.freepik.com/free-vector/hand-drawn-picasso-style-illustration_23-2149539063.jpg?t=st=1717158461~exp=1717162061~hmac=7d0831a7df74c891dca5b41bb9483e6ad85fc9216c294d1ddc3e697afb6774a6&w=996)">
            </div>
        </div>
        <div class="overlay"></div>
        <section class="content-wrap">
            <div class="content">
                <div class="content__img">
                    <div class="content__img-inner"
                        style="background-image:url(https://images.unsplash.com/photo-1649932671558-68b0f7ef2c3d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)">
                    </div>
                </div>
                <div class="content__text">
                    <h2 class="content__title font-2">You aren't the voice in your head; you are the one who listens.
                    </h2>
                    <button class="content__back unbutton">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <g data-name="Left Box">
                                <rect x="2" y="2" width="20" height="20" rx="1" ry="1" style="fill:#ece4b7" />
                                <path
                                    d="m6.293 12.707 3 3a1 1 0 0 0 1.414-1.414L9.414 13H17a1 1 0 0 0 0-2H9.414l1.293-1.293a1 1 0 0 0-1.414-1.414l-3 3a1 1 0 0 0 0 1.414z"
                                    style="fill:#ff8e31" />
                            </g>
                        </svg>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
